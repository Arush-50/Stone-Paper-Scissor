<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Stone-Paper-Scissor Game</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="headerChild">Games played:<div id="played">0</div>
            </div>
            <div class="headerChild">Win:<div id="win">0</div>
            </div>
            <div class="headerChild">Loose:<div id="lose">0</div>
            </div>
            <div class="headerChild">Draw:<div id="draw">0</div>
            </div>
        </div>
        <div class="items">
            <div class="img-1">
                <img src="stone.png"><br>
                <button id="stone">Stone</button>
            </div>

            <div class="img-2">
                <img src="paper.png"><br>
                <button id="paper">Paper</button>
            </div>

            <div class="img-3">
                <img src="scissor.png"><br>
                <button id="scissor">Scissor</button>
            </div>
        </div>
        <div class="player">
            <p class="text">You chose:</p>
            <p id="player-chose"></p>
        </div>
        <div class="com">
            <p class="text">Computer chose:</p>
            <p id="computer-chose"></p>
        </div>
        <div class="result">
            <p>Result:</p>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
